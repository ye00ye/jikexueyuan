<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="mycal.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <span id="result"></span>
        </div>
        <div class="body">
            <div class="cell" id="clear"><button>C</button></div>
            <div class="cell" id="sin"><button>sin</button></div>
            <div class="cell" id="cos"><button>cos</button></div>
            <div class="cell cell0" id="divide"><button>/</button></div>
            <div class="cell" id="seven"><button>7</button></div>
            <div class="cell" id="eight"><button>8</button></div>
            <div class="cell" id="nine"><button>9</button></div>
            <div class="cell cell0" id="multiply"><button>*</button></div>
            <div class="cell" id="four"><button>4</button></div>
            <div class="cell" id="five"><button>5</button></div>
            <div class="cell" id="six"><button>6</button></div>
            <div class="cell cell0" id="minus"><button>-</button></div>
            <div class="cell" id="one"><button>1</button></div>
            <div class="cell" id="two"><button>2</button></div>
            <div class="cell" id="three"><button>3</button></div>
            <div class="cell cell0" id="plus"><button>+</button></div>
            <div class="cell" id="zero"><button>0</button></div>
            <div class="cell" id="point"><button>.</button></div>
            <div class="cell" id="minus_sign"><button>+/-</button></div>
            <div class="cell cell0" id="equals"><button>=</button></div>
        </div>
    </div>
    <script type="text/javascript" src="mycal.js"></script>
</body>

</html>
