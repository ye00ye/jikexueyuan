<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>百度后台管理</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-default .navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">百度新闻后台</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">新闻编辑</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="newstitle">新闻标题</label>
                                <input type="text" class="form-control" id="newstitle" placeholder="新闻标题">
                            </div>
                            <div class="form-group">
                                <label for="newstype">新闻类型</label>
                                <select type="text" class="form-control" id="newstype">
                                    <option value="精选">精选</option>
                                    <option value="百家">百家</option>
                                    <option value="本地">本地</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="newsimg">新闻图片</label>
                                <input type="text" class="form-control" id="newsimg" placeholder="新闻图片地址">
                            </div>
                            <div class="form-group">
                                <label for="newssrc">新闻来源</label>
                                <input type="text" class="form-control" id="newssrc" placeholder="新闻来源">
                            </div>
                            <div class="form-group">
                                <label for="newstime">新闻时间</label>
                                <input type="date" class="form-control" id="newstime">
                            </div>
                            <button class="btn btn-primary" id="tijiao">提交新闻</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <!--  -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">新闻列表</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table" id="newstable">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>类型</th>
                                    <th>新闻标题</th>
                                    <th>图片地址</th>
                                    <th>新闻来源</th>
                                    <th>新闻时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>123</td>
                                    <td>百家</td>
                                    <td>测试</td>
                                    <td>img/123.jpg</td>
                                    <td>src</td>
                                    <td>2016-03-24</td>
                                    <td>
                                        <button class="btn btn-primary btn-sm">编辑</button>
                                        <button class="btn btn-danger btn-sm" id="delete">删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal 删除-->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">警告</h4>
                </div>
                <div class="modal-body">
                    删除无法恢复
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="confirmDelete" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal 修改-->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">编辑</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="unewstitle">新闻标题</label>
                            <input type="text" class="form-control" id="unewstitle" placeholder="新闻标题">
                        </div>
                        <div class="form-group">
                            <label for="unewstype">新闻类型</label>
                            <select type="text" class="form-control" id="unewstype">
                                <option value="精选">精选</option>
                                <option value="百家">百家</option>
                                <option value="本地">本地</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="unewsimg">新闻图片</label>
                            <input type="text" class="form-control" id="unewsimg" placeholder="新闻图片地址">
                        </div>
                        <div class="form-group">
                            <label for="unewssrc">新闻来源</label>
                            <input type="text" class="form-control" id="unewssrc" placeholder="新闻来源">
                        </div>
                        <div class="form-group">
                            <label for="unewstime">新闻时间</label>
                            <input type="date" class="form-control" id="unewstime">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="confirmUpdate" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/admin.js"></script>

</html>
