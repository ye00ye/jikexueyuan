<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="login-title text-center">
                <h1><small>登录</small></h1>
            </div>
            <form action="后台管理-Home.html" method="post">
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="sr-only" for="username">用户名</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                            <input id="username" class="form-control" type="text" placeholder="用户名">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="sr-only" for="password">密码</label>
                        <div class="input-group"> 
                        <div class="input-group-addon">  
                        <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input id="username" class="form-control" type="password" placeholder="password">
                        </div>
                    </div>
                </div>
                <div class="check-box">
                    <div class="col-xs-12">
                        <label>
                            <input type="checkbox">Remember me
                        </label>
                    </div>
                </div>
                <div class="col-xs-12 text-center">
                    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Sign in</button>
                </div>
                <div class="form-group">
                    <div class="col-xs-6 text-center">
                        <p>忘记密码?<a href="#">找回</a>
                        </p>
                    </div>
                    <div class="col-xs-6 text-center">
                        <p>还没注册?<a href="#">注册</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
